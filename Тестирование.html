<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестирование по теме GitHub и Markdown</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
      text-align: center;
      border: 1px solid #333;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #bb86fc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #a370db;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .option {
      display: block;
      margin: 12px 0;
      padding: 12px;
      background-color: #2d2d2d;
      border: 1px solid #444;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      color: #e0e0e0;
      text-align: left;
      padding-left: 20px;
    }

    .option:hover {
      background-color: #3a3a3a;
    }

    .option.selected {
      background-color: #bb86fc;
      color: #000;
      font-weight: bold;
    }

    p {
      margin: 16px 0;
      line-height: 1.5;
    }
  </style>
  </head>
  <body>

    <div class="container">
      <div id="welcome" class="screen active">
        <h1>Тест по GitHub и Markdown</h1>
        <p>Проверьте свои знания по работе с удалёнными репозиториями и
          языком разметки Markdown.</p>
        <button onclick="startTest()">Начать</button>
      </div>

      <div id="quiz" class="screen"></div>

      <div id="result" class="screen">
        <h1>Результат</h1>
        <p id="scoreText"></p>
      </div>
    </div>

    <script>
  const questions = [
  {
    text: "Что такое GitHub?",
    options: [
      { text: "Программа для написания кода на Python", correct: false },
      { text: "Хостинг для Git-репозиториев и платформа для совместной разработки", correct: true },
      { text: "Сервис для хранения только текстовых файлов", correct: false },
      { text: "Антивирус для программистов", correct: false }
    ]
  },
  {
    text: "Какая команда связывает локальный репозиторий с удалённым на GitHub?",
    options: [
      { text: "<code>git connect origin &lt;ссылка&gt;</code>", correct: false },
      { text: "<code>git remote add origin &lt;ссылка&gt;</code>", correct: true },
      { text: "<code>git link &lt;ссылка&gt;</code>", correct: false },
      { text: "<code>git push origin &lt;ссылка&gt;</code>", correct: false }
    ]
  },
  {
    text: "Какая команда отправляет локальные коммиты в удалённый репозиторий на GitHub?",
    options: [
      { text: "<code>git send</code>", correct: false },
      { text: "<code>git upload</code>", correct: false },
      { text: "<code>git commit</code>", correct: false },
      { text: "<code>git push</code>", correct: true }
    ]
  },
  {
    text: "Зачем нужен флаг <code>-u</code> в команде <code>git push -u origin main</code>?",
    options: [
      { text: "Он ускоряет процесс отправки", correct: false },
      { text: "Он обновляет все зависимости проекта", correct: false },
      { text: "Он устанавливает связь между локальной и удалённой веткой для упрощения будущих команд <code>push</code>", correct: true },
      { text: "Он создаёт новую ветку на GitHub", correct: false }
    ]
  },
  {
    text: "Какой <strong>синтаксис Markdown</strong> используется для создания заголовка второго уровня?",
    options: [
      { text: "<code># Заголовок</code>", correct: false },
      { text: "<code>## Заголовок</code>", correct: true },
      { text: "<code>**Заголовок**</code>", correct: false },
      { text: "<code>&lt;h2&gt;Заголовок&lt;/h2&gt;</code>", correct: false }
    ]
  },
  {
    text: "Как с помощью <strong>Markdown</strong> создать маркированный список?",
    options: [
      { text: "<code>1. Элемент\n2. Элемент</code>", correct: false },
      { text: "<code>* Элемент\n* Элемент</code>", correct: true },
      { text: "<code>- [ ] Элемент</code>", correct: false },
      { text: "<code>&lt;ul&gt;&lt;li&gt;Элемент&lt;/li&gt;&lt;/ul&gt;</code>", correct: false }
    ]
  },
  {
    text: "Каким образом в <strong>Markdown</strong> выделяют слово жирным шрифтом?",
    options: [
      { text: "<code>*слово*</code>", correct: false },
      { text: "<code>_слово_</code>", correct: false },
      { text: "<code>**слово**</code>", correct: true },
      { text: "<code>##слово##</code>", correct: false }
    ]
  },
  {
    text: "Какой файл является стандартным для описания проекта на GitHub?",
    options: [
      { text: "<code>description.txt</code>", correct: false },
      { text: "<code>project_info.html</code>", correct: false },
      { text: "<code>README.md</code>", correct: true },
      { text: "<code>index.py</code>", correct: false }
    ]
  }
];

  let shuffledQuestions = [];
  let currentQuestionIndex = 0;
  let userAnswers = {};

  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function startTest() {
    shuffledQuestions = shuffle(questions.map(q => {
      return {
        text: q.text,
        options: shuffle(q.options)
      };
    }));
    currentQuestionIndex = 0;
    userAnswers = {};
    showQuestion(currentQuestionIndex);
  }

  function showQuestion(index) {
    const question = shuffledQuestions[index];
    const isLast = index === shuffledQuestions.length - 1;

    let optionsHtml = '';
    question.options.forEach((opt, i) => {
      const letter = String.fromCharCode(65 + i); // A, B, C, D
      optionsHtml += `
        <div class="option"
             data-qindex="${index}"
             data-optindex="${i}"
             onclick="selectOption(this)">
          ${letter}) ${opt.text}
        </div>`;
    });

    document.getElementById('quiz').innerHTML = `
      <h1>Вопрос ${index + 1} из ${shuffledQuestions.length}</h1>
      <p>${question.text}</p>
      ${optionsHtml}
      <button id="nextBtn" onclick="${isLast ? 'showResult()' : 'nextQuestion()'}" disabled>${
        isLast ? 'Показать результат' : 'Далее'
      }</button>
    `;

    document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    document.getElementById('quiz').classList.add('active');
  }

  function selectOption(element) {
    const qIndex = parseInt(element.getAttribute('data-qindex'));
    const optIndex = parseInt(element.getAttribute('data-optindex'));

    document.querySelectorAll(`.option[data-qindex="${qIndex}"]`).forEach(el => {
      el.classList.remove('selected');
    });

    element.classList.add('selected');
    userAnswers[qIndex] = shuffledQuestions[qIndex].options[optIndex];
    document.getElementById('nextBtn').disabled = false;
  }

  function nextQuestion() {
    currentQuestionIndex++;
    showQuestion(currentQuestionIndex);
  }

  function showResult() {
    let score = 0;
    shuffledQuestions.forEach((q, idx) => {
      const userAnswer = userAnswers[idx];
      if (userAnswer && userAnswer.correct) {
        score++;
      }
    });

    const total = shuffledQuestions.length;
    const percent = Math.round((score / total) * 100);
    document.getElementById('scoreText').textContent =
      `Вы ответили правильно на ${score} из ${total} вопросов (${percent}%)`;

    document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    document.getElementById('result').classList.add('active');
  }
</script>

  </body>
</html>
